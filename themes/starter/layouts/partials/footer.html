{{ with .Site.Params.footer -}}
<footer class="footer">
    {{ if or ( not ( isset . "poweredby" ) ) ( .poweredby ) -}}
    <p class="powered-by">Powered with ❤️ by <a href="https://gohugo.io/">Hugo</a>.</p>
    {{- end }}
    {{ with .copyright -}}
  <p class="copyright">{{ . | markdownify }}</p>
  {{- end }}
</footer>
{{- end }}
